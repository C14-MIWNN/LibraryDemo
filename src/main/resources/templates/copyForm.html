<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Create a new copy</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Create a new copy</h1>

    <form th:action="@{/copy/form}" method="post" th:object="${newCopy}">
        <table>
            <tr>
                <td>Available</td>
                <td><input type="checkbox" th:field="*{available}"/></td>
            </tr>
            <tr>
                <td>Book</td>
                <td>
                    <select th:field="*{book}">
                        <option th:each="book : ${allBooks}"
                                th:text="${book.title}"
                                th:value="${book.bookId}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <input type="submit" value="Save book" />
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
