<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|${authorToBeShown.name} details|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:text="|${authorToBeShown.name} details|"></h1>

    <h2>Books</h2>
    <!--  TODO: Show books as cards -->
    <ul>
        <li th:each="book : ${authorToBeShown.books}"><a th:href="@{/book/detail/{bookTitle}(bookTitle = ${book.title})}" th:text="${book.title}"></a></li>
    </ul>

    <h2>Actions</h2>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
