<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|${authorToBeShown.name} details|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:text="|${authorToBeShown.name} details|"></h1>

    <h2>Books</h2>
    <div th:replace="~{fragments/book :: bookCards(${authorToBeShown.books})}"></div>

    <h2>Actions</h2>
    <ul>
        <li><a th:href="@{/author/edit/{authorName}(authorName = ${authorToBeShown.name})}">Edit author</a></li>
        <li><a th:href="@{/author/delete/{authorName}(authorName = ${authorToBeShown.name})}">Delete author</a></li>
    </ul>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
