<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of all books in the Library</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all books in the Library</h1>

    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
            <th></th><!-- Buy -->
            <th></th><!-- Delete -->
        </tr>
        <tr th:each="book : ${allBooks}">
            <td><a th:href="@{/book/detail/{bookTitle}(bookTitle = ${book.title})}" th:text="${book.title}"></a></td>
            <td th:text="${book.authorString}"></td>
            <td>
                <span th:text="${book.numberOfAvailableCopies}"></span>/<span th:text="${book.numberOfCopies}"></span>
            </td>
            <td><a th:href="@{/copy/new/{bookId}(bookId = ${book.bookId})}">buy</a></td>
            <td><a th:href="@{/book/delete/{bookId}(bookId = ${book.bookId})}">delete</a></td>
        </tr>
    </table>

    <a th:href="@{/book/new}">Add a new book</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
