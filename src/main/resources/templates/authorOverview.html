<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of all Authors</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all Authors</h1>

    <form th:action="@{/author/save}" method="post" th:object="${formAuthor}">
        <table class="table table-striped">
            <tr>
                <th><label for="newAuthorName">Name</label></th>
                <th></th>
            </tr>
            <tr th:each="author : ${allAuthors}">
                <td><a th:href="@{/author/detail/{authorName}(authorName = ${author.name})}" th:text="${author.name}"></a></td>
                <td></td>
            </tr>
            <tr>
                <td><input id="newAuthorName" type="text" th:field="*{name}" /></td>
                <td><button type="submit" class="btn btn-primary btn-sm">Save author</button></td>
            </tr>
        </table>
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
