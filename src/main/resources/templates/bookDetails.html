<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|Details for book: ${book.title}|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container my-5">
    <div class="row p-5 g-5 m-2 align-items-center rounded-3 border shadow-lg">
        <div class="col-4 mt-0">
            <img class="img-fluid rounded overflow-hidden shadow-lg" th:src="${book.imageUrl}" th:alt="|Cover for ${book.title}|">
        </div>
        <div class="col-8 mt-0">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis text-center" th:text="${book.title}"></h1>
            <div th:replace="~{fragments/author :: authorCards(${book.authors})}"></div>
            <p class="lead" th:text="${book.description}"></p>
            <p class="text-center">
                <a role="button"
                   class="btn btn-outline-secondary btn-lg px-4 fw-bold"
                   th:href="@{/book/edit/{bookTitle}(bookTitle = ${book.title})}">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a role="button"
                   class="btn btn-outline-danger btn-lg px-4"
                   th:href="@{/book/delete/{bookTitle}(bookTitle = ${book.title})}">
                    <i class="bi bi-trash"></i> Delete
                </a>
                <a role="button"
                   class="btn btn-outline-warning btn-lg px-4"
                   th:href="@{/copy/new/{bookTitle}(bookTitle = ${book.title})}">
                    <i class="bi bi-cash"></i> Buy
                </a>
            </p>
           </div>
    </div>
    <div class="row p-5 g-5 mt-5 m-2 align-items-center rounded-3 border shadow-lg">
        <h2 class="text-center mt-0">Copies</h2>
        <p class="text-center mt-0" th:text="|${book.numberOfAvailableCopies} available out of ${book.numberOfCopies} total copies.|"></p>
        <div th:replace="~{fragments/copy :: copyCards(${book.copies})}"></div>
    </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
