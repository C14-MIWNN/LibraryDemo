<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>
<h1>Create a new book</h1>

<form th:action="@{/book/new}" method="post" th:object="${newBook}">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>
    </table>

    <input type="submit" value="Save book" />
</form>

<a th:href="@{/book/overview}">Go back to the overview</a>

</body>
</html>
